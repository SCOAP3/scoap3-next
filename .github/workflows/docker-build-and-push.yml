name: test & docker build and push

on:
  push:
    branches: [master]

jobs:
  tests:
    name:  Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.REF }}
      - name: Run services
        run: |
          docker-compose up -d indexer database redis rabbitmq
      - name: Test
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml run  --rm tests curl indexer:9200

  docker:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: scoap3/scoap3:latest,scoap3/scoap3:${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
