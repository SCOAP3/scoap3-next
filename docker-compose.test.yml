version: '2.1'

services:
  travis:
    extends:
      file: docker-compose.yml
      service: service_base
    command: bash travis.sh
    depends_on:
      database:
        condition: service_healthy
      indexer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_healthy
    volumes_from:
      - static
